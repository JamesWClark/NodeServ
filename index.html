<!DOCTYPE html>
<html>

<head>
  <title>NodeServ</title>
  <meta name="google-signin-client_id" content="342876179484-j1svlvjorpa0bptu960gj208psn9r71t.apps.googleusercontent.com">
  <link href="main.css" rel="stylesheet"/>
</head>

<body>

  <div id="signin" class="g-signin2" data-onsuccess="onSignIn"></div>
  <div id="activate">
    <div class="flex" id="usernav">
      <div class="x1 flex">
        <div class="x1" id="userimage">userimage</div>
        <div class="x1">
          <div class="block" id="username">username</div>
          <div class="block" id="useremail">useremail</div>
          <div class="block" id="userid">userid</div>
        </div>
      </div>
      <div class="x1"></div>
      <div class="x1 right">
        <button onclick="signOut(); return false;">Sign out</button>
      </div>
    </div>
  </div>
  <div id="usersonline" class="flex wrap"></div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
